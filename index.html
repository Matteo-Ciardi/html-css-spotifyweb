<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style-md.css">
    <link rel="stylesheet" href="css/style-s.css">
    <link rel="stylesheet" href="css/style-xs.css">

    <!-- Titolo e icona-->
    <title>Spotify Web Player</title>
    <link rel="icon" href="img/favicon.ico">
</head>

<body>

    <main>
        <!-- Contenuto pagina-->
        <div class="main-content">

            <!-- Sezione navigazione sinistra -->
            <div class="left-navbar">

            </div>

            <!-- Sezione finestra principale -->
            <div class="main-window">

                <!-- Call to action -->
                <div class="cta">

                </div>
            </div>

        </div>
    </main>


    <footer>

        <!-- Player -->
        <div class="player">

            <!-- In riproduzione -->
            <div class="now-playing">
                <div class="album-cover">
                    <img src="img/sinister.jpeg" alt="Copertina album in riproduzione" class="album-cover-img">
                </div>
                <div class="title-author">
                    <span class="title">Sinister</span>
                    <span class="author">Brano Nome</span>
                </div>
                <div class="save-song">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>

            <!-- Pannello di controllo -->
            <div class="control-panel">

            </div>

            <!-- Azioni utente -->
            <div class="user-action">

            </div>
        </div>
    </footer>
</body>

</html>
